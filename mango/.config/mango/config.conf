# movewin
bind=SUPER+ALT+SHIFT,Up,movewin,+0,-50
bind=SUPER+ALT+SHIFT,Down,movewin,+0,+50
bind=SUPER+ALT+SHIFT,Left,movewin,-50,+0
bind=SUPER+ALT+SHIFT,Right,movewin,+50,+0

# resizewin
bind=SUPER+ALT,Up,resizewin,+0,-50
bind=SUPER+ALT,Down,resizewin,+0,+50
bind=SUPER+ALT,Left,resizewin,-50,+0
bind=SUPER+ALT,Right,resizewin,+50,+0

# move PiP
bind=SUPER+ALT,1,movewin,10,30            # top‑left
bind=SUPER+ALT,2,movewin,1620,30         # top‑right
bind=SUPER+ALT,3,movewin,10,905          # bottom‑left
bind=SUPER+ALT,4,movewin,1620,905       # bottom‑right

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
# mousebind=SUPER,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
# mousebind=SUPER,btn_right,resizewin,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Gestures
gesturebind=none,left,4,viewtoright
gesturebind=none,right,4,viewtoleft
gesturebind=none,left,3,focusdir,right
gesturebind=none,right,3,focusdir,left
gesturebind=none,up,3,focusdir,down
gesturebind=none,down,3,focusdir,up
gesturebind=none,up,4,toggleoverview,1
gesturebind=none,down,4,toggleoverview,0

