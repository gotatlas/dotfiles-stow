# More option see https://github.com/DreamMaoMao/mango/wiki/

# Setup
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroots

# Bar and Wallpaper
exec-once=waybar -c ~/.config/mango/config.jsonc -s ~/.config/mango/style.css >/dev/null 2>&1 &
# exec-once=swaybg -i ~/Pictures/base.png >/dev/null 2>&1 &
exec-once=swww-daemon
exec-once=swww img ~/.config/mango/background.png

# Notifications
exec-once=mako

# Clipboard
exec-once=wl-clip-persist --clipboard regular --reconnect-tries 0
exec-once=wl-paste --type text --watch cliphist store &

# Keyring & Polkit
exec-once=gnome-keyring-daemon --start --components=secrets,ssh
exec-once=/usr/lib/polkit-mate/polkit-mate-authentication-agent-1


# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=0
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=0
scroller_default_proportion=0.5
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=0
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.3,0.5,0.7,1.0
# scroller_padding=0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.75
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=0
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=1
snap_distance=100
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=10

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=0
gappiv=0
gappoh=0
gappov=0
scratchpad_width_ratio=0.6
scratchpad_height_ratio=0.8
borderpx=2

# rootcolor=0x282a36ff          # Dracula background
# bordercolor=0x44475aff        # Dracula line highlight grey
# focuscolor=0xbd93f9ff         # Dracula purple (focus)
# maximizescreencolor=0x50fa7bff # Dracula green (calm, readable)
# urgentcolor=0xff5555ff        # Dracula red (for urgency, fits theme)
# scratchpadcolor=0x6272a4ff    # Dracula comment blue-grey
# globalcolor=0x8be9fdff        # Dracula cyan (visible but soft)
# overlaycolor=0x44475aff       # Dracula highlight grey

rootcolor=0x282a36ff
bordercolor=0x44475aff
focuscolor=0x837faaff
urgentcolor=0xff5555ff

# rootcolor=0x201b14ff
# bordercolor=0x444444ff
# focuscolor=0xc9b890ff
# maximizescreencolor=0x89aa61ff
# urgentcolor=0xad401fff
# scratchpadcolor=0x516c93ff
# globalcolor=0xb153a7ff
# overlaycolor=0x14a57cffz

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,r,reload_config

# menu and terminal
bind=SUPER,d,spawn,fuzzel
bind=SUPER,Return,spawn,alacritty
bind=SUPER+SHIFT,Return,spawn,ghostty

# Utilities
bind=SUPER,c,spawn,cliphist list | fuzzel | wl-copy
bind=NONE,Print,spawn,grimshot save area ~/Pictures/Screenshots/$(date +%s).png

# other commands


# bind=NONE, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
# bind=NONE, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bind=NONE, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind=NONE, XF86AudioRaiseVolume, spawn, pamixer -i 5
bind=NONE, XF86AudioLowerVolume, spawn, pamixer -d 5
bind=NONE, XF86AudioMute, spawn, pamixer -t

bind=NONE, XF86AudioPlay, spawn, playerctl play-pause
bind=NONE, XF86AudioNext, spawn, playerctl next
bind=NONE, XF86AudioPrev, spawn, playerctl previous

bind=NONE, XF86MonBrightnessUp, spawn, brightnessctl set +5%
bind=NONE, XF86MonBrightnessDown, spawn, brightnessctl set 5%-


# exit
bind=SUPER,code:9,quit
bind=SUPER+SHIFT,q,killclient,
bind=SUPER+SHIFT,l,spawn,swaylock

# switch window focus
bind=SUPER,Tab,focusstack,1
bind=SUPER+SHIFT,Tab,focusstack,-1
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# switch window status
bind=SUPER,p,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=SUPER,g,togglefloating,
bind=SUPER,a,togglemaximizescreen,
bind=SUPER,f,togglefullscreen,
bind=SUPER+SHIFT,f,togglefakefullscreen,
bind=SUPER,m,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,m,restore_minimized
bind=SUPER,z,toggle_scratchpad

# scroller layout
bind=SUPER,e,set_proportion,1.0
bind=SUPER,x,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout
bind=SUPER,t,setlayout,tile
bind=SUPER,y,setlayout,right_tile
bind=SUPER,s,setlayout,scroller
bind=SUPER,v,setlayout,vertical_scroller
bind=SUPER,i,setlayout,monocle
bind=SUPER,b,setlayout,deck

# tag switch
bind=CTRL+SUPER,Left,viewtoleft,0
#bind=CTRL,Left,viewtoleft_have_client,0
bind=CTRL+SUPER,Right,viewtoright,0
#bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER+SHIFT,Left,tagtoleft,0
bind=CTRL+SUPER+SHIFT,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

bind=CTRL+SUPER,1,toggleview,1
bind=CTRL+SUPER,2,toggleview,2
bind=CTRL+SUPER,3,toggleview,3
bind=CTRL+SUPER,4,toggleview,4
bind=CTRL+SUPER,5,toggleview,5
bind=CTRL+SUPER,6,toggleview,6
bind=CTRL+SUPER,7,toggleview,7
bind=CTRL+SUPER,8,toggleview,8
bind=CTRL+SUPER,9,toggleview,9

